<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data lists</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="dataLists.css" />
  </head>
  <body>
    <p><a href="forms.html">Forms</a></p>

    <form>
      <input type="text" list="countries" autocomplete="off" />
      <datalist id="countries">
        <option data-value="1" value="Australia"></option>
        <option data-value="2" value="Canada"></option>
        <option data-value="3" value="India"></option>
        <option data-value="4" value="USA"></option>
      </datalist>
    </form>
  </body>
</html>
