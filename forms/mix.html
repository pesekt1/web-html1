<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="mix.css" />
  </head>
  <body>
    <p><a href="forms.html">Forms</a></p>

    <!-- Checkbox -->
    <form>
      <div>
        <input type="checkbox" id="frontend" checked />
        <label class="label-inline" for="frontend">Frontend</label>
      </div>
      <div>
        <input type="checkbox" id="backend" disabled />
        <label class="label-inline" for="backend">Backend</label>
      </div>
    </form>

    <hr />

    <!-- radio buttons -->
    <form>
      <div>
        <input type="radio" name="membership" id="silver" />
        <label for="silver" class="label-inline">Silver</label>
      </div>
      <div>
        <input type="radio" name="membership" id="gold" />
        <label for="gold" class="label-inline">Gold</label>
      </div>
    </form>

    <hr />

    <!-- range -->
    <form>
      <input type="range" min="0" max="100" value="80" />
    </form>

    <hr />

    <!-- file inputs -->
    <form>
      <input type="file" />
      <input type="file" multiple />
      <input type="file" accept=".jpg" />
      <input type="file" accept=".jpg, .png" />
      <input type="file" accept="image/*" />
      <input type="file" accept="video/*" />
      <input type="file" accept="audio/*" />
    </form>

    <hr />

    <!-- Grouping related fields -->
    <form>
      <fieldset>
        <legend>Billing Address</legend>
        <input type="text" />
        <input type="text" />
      </fieldset>
      <fieldset>
        <legend>Shipping Address</legend>
        <input type="text" />
        <input type="text" />
      </fieldset>
    </form>

    <form>
      <section>
        <h2>Billing Address</h2>
        <input type="text" />
        <input type="text" />
      </section>
      <section>
        <h2>Shipping Address</h2>
        <input type="text" />
        <input type="text" />
      </section>
    </form>

    <hr />

    <!-- hidden input -->
    <form>
      <input type="hidden" name="course-id" value="10" />
    </form>

    <hr />

    <!-- input validation -->
    <form>
      <input type="email" required minlength="3" maxlength="15" />
      <button type="submit">Sumbit</button>
    </form>

    <form>
      <input type="numbers" required min="0" max="100" />
      <button type="submit">Sumbit</button>
    </form>

    <hr />

    <!-- submitting the form -->
  </body>
</html>
