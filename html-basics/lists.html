<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>

    <style>
      ul {
        list-style-type: circle;
      }
    </style>
  </head>
  <body>
    <p><a href="/index.html">Home page</a></p>
    <!-- Unordered list -->
    <h1>Unordered list</h1>
    <ul>
      <li>About me</li>
      <li>Courses</li>
      <li>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
        </ul>
      </li>
      <li>Subscribe</li>
      <li>Contact me</li>
    </ul>
    <!-- Ordered list -->
    <h1>Ordered list</h1>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScrip</li>
    </ol>

    <!-- Description list -->
    <h1>Description list</h1>
    <dl>
      <dt>Title</dt>
      <dd>Web development</dd>
      <dt>Author</dt>
      <dd>Tomas</dd>
      <dt>Skills</dt>
      <dd>html</dd>
      <dd>css</dd>
      <dd>JavaScript</dd>
    </dl>
  </body>
</html>
