<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix</title>
    <link rel="stylesheet" href="mix.css" />
  </head>
  <body>
    <p><a href="images.html">Images</a></p>
    <!-- clipping -->
    <img src="images/meal.jpg" alt="" class="clipped" />

    <!-- filtering -->
    <img src="images/meal.jpg" alt="" class="filtered1" />
    <img src="images/meal.jpg" alt="" class="filtered2" />

    <!-- modern image formats -->
    <picture>
      <source type="image/webp" srcset="images/meal.webp" />
      <source type="image/jpg" srcset="images/meal.jpg" />
      <img src="images/meal.jpg" alt="" />
    </picture>
  </body>
</html>
